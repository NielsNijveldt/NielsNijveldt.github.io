<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="memarker" preset="hiro">
            <a-gltf-model src="scene.gltf" position="0 2 0.25" rotation="180 180 180" scale="0.05 0.05 0.05" animation-mixer="clip: Take 001; loop:indefinite"> </a-gltf-model>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
